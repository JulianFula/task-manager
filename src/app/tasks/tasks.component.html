<div class="container mt-5">
    <h2>My Tasks</h2>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Task name">
      </div>
      <div class="form-group">
        <input type="text" formControlName="description" class="form-control" placeholder="Task description">
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  
    <ul class="list-group mt-3">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <span [class.text-muted]="task.completado">{{ task.nombre }}</span>
        <div>
          <button (click)="toggleTaskCompletion(task)" class="btn btn-sm btn-success">{{ task.completado ? 'Undo' : 'Complete' }}</button>
          <button (click)="deleteTask(task.taskId)" class="btn btn-sm btn-danger">Delete</button>
        </div>
      </li>
    </ul>
  </div>
